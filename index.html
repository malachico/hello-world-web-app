<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Client</title>
</head>
<body>
    <h1>Hello World from Client!</h1>
    <p id="server-message"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('server-message').textContent = 'Message from server: ' + data;
                })
                .catch(error => {
                    console.error('Error fetching from server:', error);
                    document.getElementById('server-message').textContent = 'Error fetching message from server.';
                });
        });
    </script>
</body>
</html>
